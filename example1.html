<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="styl.css"/>
</head>
<body>
    <main>
        <h1 >5.Pricing Table</h1>
        <hr style="border: 2px solid  blue">  <br> 

        <table>
            <thead>
                <tr>
                    <th>plan</th>
                    <th>Price</th>
                    <th>Features</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basic</td>
                    <td>$10/month</td>
                    <td>feature1,feature2</td>
                    
                </tr>
                <tr>
                    <td>Premium</td>
                    <td>$30/month</td>
                    <td>feature1,feature2,Features3</td>
                    
                </tr>
                <tr>
                    <td>Enterprise</td>
                    <td>$50/month</td>
                    <td>all features</td>
                    
                </tr>
               
            </tbody>
        </table>

        <hr style="border: 2px solid red;">

        <h1>Image with 2px Border</h1>
        <img class="bordered-image"  src="/panda.jpeg" alt="" />


        <h1> Form Input Field</h1>
         <hr style="border: 1px solid blue;">
         <label for="name">Name:</label>
         <input type="text" id="text" name="firstname" placeholder="enter you name here"><br> <br>
         
    </main>
</body>
</html>
